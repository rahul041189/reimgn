{% extends 'home/base.html' %}
{% load staticfiles %}
    {% block title %}
    <title>Agents</title>
    {% endblock %}

    {% block body %}
<!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img" style="background-image: url({% static "assets/img/bg-img/hero1.jpg" %}");">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcumb-content">
                        <h3 class="breadcumb-title">Agents</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <section class="south-contact-area section-padding-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="contact-heading">
                        <h6>Register as Real Estate Agent</h6>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Contact Form Area -->
                <div class="col-md-6 col-sm-6 col-lg-6">
                    <div class="contact-form">
                        <form action="." method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="fname" id="fname" placeholder="Your First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="lname" id="lname" placeholder="Your Last Name">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="number" id="number" placeholder="Your Phone">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="license_id" id="license_id" placeholder="State License ID">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <select name="type" class="form-control">
                                  <option>Type</option>
                                  <option value="Agent">Agent</option>
                                  <option value="Broker">Broker</option>
                                </select>
                            </div><br/><br/>
                            <div class="form-group">
                                <select name="state" class="form-control">
                                  <option>State</option>
                                  <option value="CA">CA</option>
                                  <option value="AB">AB</option>
                                </select>
                            </div><br/><br/>
                            <div class="form-group">
                                <select name="country" class="form-control">
                                  <option>Country</option>
                                  <option value="country1">country1</option>
                                  <option value="country2">country2</option>
                                </select>
                            </div><br/><br/>
                            <!--<select id="country2" name ="country2"></select>-->
                            <input type="file" name="file" value="file" id="file"><br/>
                            <button type="submit" class="btn south-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
        populateCountries("country11", "state11"); // first parameter is id of country drop-down and second parameter is id of state drop-down
        //populateCountries("country2");
        //populateCountries("country2");
    </script>

    {% endblock %}
